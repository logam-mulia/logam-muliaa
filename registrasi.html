		function checkNPWPNew(input) {
 
			// numeric only
			var npwp = input.replace(/[^\d]/g, '');
			
			// make sure it's 16 number
			if (npwp.length != 16) {
				return false;
			}
			
			// default no npwp, 16 digits of 0
			if (npwp === "0000000000000000") {
				return true;
			}

			var result = {
				"npwp" : npwp,
				"result" : true
			};

			// return
			return result;

			}
		 
		 
		// result -> boolean
		function isValidNPWP(npwp, nik_as_npwp) {
		 
			var check = null;
			if(nik_as_npwp)
			{
				check = checkNPWPNew(npwp);
			} 
			else
			{
				check = checkNPWP(npwp);
			}
				
		    // var check = checkNPWP(npwp);
		    var result = check;
		 
		    // if object of result is defined
		    if (typeof check.result !== "undefined") {
		        result = check.result
		    }
		 
		    // return
		    return result;
		 
		}

			if (cust_name.startsWith("pt") || cust_name.startsWith("cv") || cust_name.startsWith("perusahaan")){
				return true;
			}
			else{
				return false;
			}
